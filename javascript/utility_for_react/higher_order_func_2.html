<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <!--    <script crossorigin src="https://cdn.jsdelivr.net/npm/immutability-helper-x@1.0.5/lib/index.min.js"></script>-->
</head>
<body>

<!--https://www.robinwieruch.de/react-higher-order-components/-->

<div id="root"></div>

<script type="text/babel">
    const doIncrement = state =>
        ({counter: state.counter + 1});

    const doDecrement = state =>
        ({counter: state.counter - 1});

    class Counter extends React.Component {
        state = {
            counter: 0,
        };

        onIncrement = () => {
            this.setState(doIncrement);
        }

        onDecrement = () => {
            this.setState(doDecrement);
        }

        render() {
            return (
                <div className="col-6 mx-5 my-5 d-inline-flex">
                    <button className="btn btn-primary" onClick={this.onIncrement} type="button">Increment</button>

                        <p className="col-2 text-center align-self-center">{this.state.counter}</p>

                    <button className="btn btn-primary" onClick={this.onDecrement} type="button">Decrement</button>
                </div>
            );
        }
    }

    ReactDOM.render(
        <Counter/>,
        document.getElementById('root')
    )
</script>

</body>
</html>
