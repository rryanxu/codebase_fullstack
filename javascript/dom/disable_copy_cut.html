<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        button {
            position: center;
            width: 120px;
            height: 50px;
        }
    </style>

    <button onclick="show_content()">Random Number</button>
    <br><br>

    <p style="font-size: 30px">

    </p>

</head>

<script>
  var link = document.querySelector('p');

  var show_content = function() {
    link.textContent = Math.floor(100 * Math.random());
  };

</script>


<body oncopy="return false" oncut="return false" onpaste="return false">

<h2>Hello World</h2>

</body>
</html>
